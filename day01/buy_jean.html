<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청바지 구매</title>
</head>
<body>
    <h3>청바지를 구매완료후 출력하는 프로그램</h3>
    <script>
        var jean = 0;  
        jean = jean + 1;   //1개 구매 (0+1 -> 1)
        jean = jean + 1;   //1개 추가 (1+1 -> 2)

        document.write("청바지 " + jean + "벌<br>");
        document.write("구매 완료!")

    </script>
</body>
</html>
