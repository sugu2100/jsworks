<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while</title>
</head>
<body>
    <h2>반복문</h2>

    <script>

        //변수 생성
        var n = 1;

        while(n <= 100){  //종료식(조건식)
            document.write("Hello~" + n + "<br>");
            //n = n + 1;   //증감값
            n++;
        }
        document.write("프로그램 종료");
    </script>
</body>
</html>
