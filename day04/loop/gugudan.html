<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h3>구구단</h3>

    <script>
        //var i = 0;
        var dan = prompt("단을 입력하세요", "2");

        if(dan == null){
            document.write("입력이 취소되었습니다.");
        }
        else{
            for(var i = 1; i < 10; i++){
                document.write(dan + " x " + i + " = " + (dan * i) + "<br>");
            }
        }
        
    </script>
</body>
</html>
