<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll() 사용하기</title>
</head>
<body>
    <h2 id="heading">국가의 수도(Capital)</h2>
    <p>대한민국의 수도는 서울입니다.</p>

    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베를린</li>
        <li class="city">뻬이징</li>
        <li class="city">워싱턴</li>
        <li class="city">도쿄</li>
    </ul>

    <script>
        //document.getElementById("heading").style.color = "blue";
        document.querySelector("#heading").style.color = "red";

        //여러개 선택할 때 - querySelectorAll(".city") 사용
        var cityList = document.querySelectorAll(".city");
        cityList[1].style.color = "green";
        cityList[3].style.color = "red";

        document.write("배열의 개수 : " + cityList.length + "개");
        for(var i=0; i < cityList.length; i++){
            cityList[i].style.backgroundColor = "#ccc";
        }

        //인덱스 번호로 접근함.
    </script>
</body>
</html>
