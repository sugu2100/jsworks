<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 onclick 속성 사용하기</title>
</head>
<body>
    <h2>객체의 onclick 속성 사용하기</h2>
    <img src="images/cup-1.png" alt="컵" id="pic">

    <script>
        var pic = document.querySelector("#pic"); //pic 객체 생성
        pic.onclick = changePic;  //()를 생략한다.

        function changePic(){
            pic.src = "images/cup-2.png";
        }
    </script>
</body>
</html>
