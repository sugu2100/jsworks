<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array</title>
</head>
<body>
    <h2>배열 - Array</h2>

    <script>
        //nums 이름의 배열을 생성
        /*var nums = new Array(4);

        //저장(기억)
        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;
        nums[3] = 40;*/

        var nums = [];  //비어있는 배열 만들기
        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;
        nums[3] = 40;

        //배열의 개수
        console.log(nums.length + "개");

        //변경
        nums[1] = 50;

        //삭제
        delete nums[3];

        //변경
        nums[3] = 40;

        //전체 출력
        for(var i = 0; i < nums.length; i++){
            document.write(nums[i] + " ");
        } //10 50 30 40
        document.write("<br>");

        //연산
        document.write(nums[0] + nums[1]);
        document.write("<br>");
        document.write(nums[1] > nums[2]);
        document.write("<br>");

        //합계
        var sum = 0;
        var avg;

        for(var i = 0; i < nums.length; i++){
            sum += nums[i]; //sum = sum + nums[i]
        }
        document.write("합계 : " + sum + "<br>");
        //i=0, sum = 0 + 10 -> 10
        //i=1, sum = 10 + 50 -> 60
        //i=2, sum = 60 + 30 -> 90
        //i=3, sum = 90 + 40 -> 130

        //평균 = 합계 / 개수
        avg = sum / nums.length;
        document.write("평균 : " + avg);

    </script>
</body>
</html>
