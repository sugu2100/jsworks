<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>

    <script>
        function square(x){  //제곱수를 계산하는 함수 정의
            return x * x;
        }

        function add(x, y){  //매개 변수가 2개
            return x + y;
        }

        //square() 호출
        var num = square(3);  //2의 제곱(3 x 3)가 반환됨.
        document.write("3의 제곱 : " + num + "<br>");

        //add() 호출
        var result = add(10, 20);
        alert("두 수의 합 : " + result);
    </script>
</body>
</html>
