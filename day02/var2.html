<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자</title>
</head>
<body>
    <h3>대입 연산자</h3>

    <script>
        var nickName = "hero";  //문자형 변수 nickName을 선언 '='은 대입연산자

        var level = 0;   //정수형 level 변수 선언
        level = 1;

        document.write(nickName + "님은 레벨 " + level + "입니다.");
        //'+'은 연결연산자
    </script>
</body>
</html>
