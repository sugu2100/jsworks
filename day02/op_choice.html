<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자 예제</title>
</head>
<body>
    <h3>조건(삼항) 연산자 사용하기</h3>

    <script>
        //두 수의 비교
        //조건식이 참이면 true, 거짓이면 false
        var value = (10 > 11) ? 100 : 200;
        console.log("value = " + value); //200

        //나이 비교
        var motherAge = 47;
        var fatherAge = 45;

        var ch = (motherAge > fatherAge) ? 'T' : 'F';
        console.log("ch = " + ch); //'T'
    </script>
</body>
</html>
